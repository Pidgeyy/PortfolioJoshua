<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
    </aside>

    <header class="header">
      <h1>My Portfolio</h1>
    </header>

    <main class="main">
      <div class="bunny-container" aria-live="polite">
        <svg class="bunny" width="320" height="300" viewBox="0 0 260 240" role="img" aria-label="A cute bunny">
          <title>Bunny — click the nose to make a sound</title>
          <!-- Ears -->
          <ellipse cx="82" cy="40" rx="20" ry="48" fill="#fff" stroke="#111" stroke-width="3"/>
          <ellipse cx="178" cy="40" rx="20" ry="48" fill="#fff" stroke="#111" stroke-width="3"/>

          <!-- Head -->
          <circle cx="130" cy="120" r="70" fill="#fff" stroke="#111" stroke-width="4"/>

          <!-- Eyes -->
          <circle cx="110" cy="110" r="6" fill="#111"/>
          <circle cx="150" cy="110" r="6" fill="#111"/>

          <!-- Nose (clickable) -->
          <circle id="bunny-nose" class="nose" cx="130" cy="132" r="9" fill="#f46" stroke="#b23" stroke-width="1.5" role="button" tabindex="0" aria-label="Boop the bunny's nose"/>

          <!-- Mouth -->
          <path d="M120 142 Q130 152 140 142" stroke="#a33" stroke-width="2" fill="transparent" stroke-linecap="round"/>
        </svg>

        <p class="hint">Click the bunny's nose (or press Enter / Space)</p>
      </div>
    </main>

    <aside class="sidecard">
      <div class="intro-lines">
        <p>Short intro line one describing skills.</p>
        <p>Another line summarizing experience.</p>
        <p>And one more concise highlight.</p>
      </div>

      <div class="project-card">
        <svg width="100%" height="100%" viewBox="0 0 400 260" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
          <rect width="100%" height="100%" fill="#f6f0e6"/>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#8a5" font-size="22">Project</text>
        </svg>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
